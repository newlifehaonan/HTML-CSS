<html>
<head>
<style>

    background-color:black;

    margin:20px;

}

span.class2 {
    background-color: Cyan;
    color: Red;
    margin: 30px;
    padding: 10px;
    font-style: italic;
    font-size: 20px
}
</style>
</head>
<body>

<div class="class1">
<h2>Class</h2>
<ol>
  <li>div</li>
  <ul>
    <li>create style class in `head`,initial with `.`</li>
    <li>Useing `div` and `class = "" before starting a new block`</li>
  </ul>
  <li>span</li>
  <ul>
    <li>create style class in `head`,initial with `span`</li>
    <li>Using `span` and `class=""` before applying style on text</li>
  </ul>

</div>

<div class="class1">
